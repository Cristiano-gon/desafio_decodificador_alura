<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Decodificador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img src="assets/Vector.png" alt="logo alura">
        
    </header>
    <main>
        <div class="main">
            <div class="elementos__esquerda">
                <textarea id="textodigitado" class="texto__digitado" placeholder="Digite seu texto"></textarea>
                <div class="elementos__esquerda__baixo">
                    <img src="assets/bi_exclamation-circle-fill.png" alt="sinal exclamacao">
                    <spam class="elementos__esquerda_info"> Apenas letras minúsculas e sem acento.</spam>
                    <div class="elementos__esquerda__botoes">
                        <button id="botaocriptografar" class="botao_criptografar">Criptografar</button>
                        <button id="botaodescriptografar" class="botao_descriptografar">Descriptografar</button>
                    </div>
                    
                </div>
                
            </div>
            <div id="direita" class="elementos__direita">
                <img id="boneco" class="boneco" src="assets/High quality products 1 1.png" alt="Boneco lupa">
                <textarea id="campodetextocriptografado" class="campo_de_texto_criptografado" placeholder="Nenhuma mensagem encontrada"></textarea>
                <p id="textoinformativo" class="texto_informativo">Digite um texto que você deseja criptografar ou descriptografar.</p>
                <button id="botaocopiar" class="botao_copiar oculto">Copiar</button>
            </div>
        </div>
        
    </main>

    <footer class="rodape" >Desenvolvido por Cristiano de Souza Gonçalves.</footer>
    <script src="js/script.js"></script>
</body>
</html>
